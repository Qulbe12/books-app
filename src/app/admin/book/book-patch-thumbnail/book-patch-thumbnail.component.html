<div class="h-1/3 w-1/3">
  <mat-card>
    <form [formGroup]="form" class="w-full h-full">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Book Name</mat-label>
        <input matInput  formControlName="name" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Thumbnail</mat-label>
        <input matInput  formControlName="thumbnail" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>
      <div class="gap-4">
        <button mat-raised-button color="primary" class="m-2" (click)="submit()">Save Book</button>
        <button mat-raised-button class="m-2" mat-dialog-close >Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
